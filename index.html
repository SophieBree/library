<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div id="header">
        <div onclick=openBookList(); id="home"><h1>Library</h1></div>
        <div onclick=openForm(); id="new-book"><h2>New Book</h2></div>
        <div onclick=openPinned(); id="pinned-books"><h2>Pinned Books</h2></div>
        <div onclick=openRead(); id="read-books"><h2>Read Books</h2></div>
    </div>
    
    <hr>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Enter New Book</h1>
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" required />

        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter Author" name="author" required />

        <label for="publisher"><b>Publisher</b></label>
        <input type="text" placeholder="Enter Publisher" name="publisher"  />

        <button type="button" onclick="addBookToLibrary();" class="btn">
          Enter Book
        </button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>

    <div id="main">
      <div id="container">
        <button type="button" onclick="listView();" style="float: right">List View</button>
        <div id="library">
          
      </div>
      </div>

  </body>
  <script src="app.js"></script>

</html>
